version: '3.7'
services: 
    nginx:
      image: 'nginx:latest'
      container_name: nginx
      restart: unless-stopped
      hostname: nginx
      networks:
        - mainframe
      volumes:
        - /opt/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      ports:
        - '80:80'
        - '443:443'

networks:
  mainpanel:
    driver: bridge
