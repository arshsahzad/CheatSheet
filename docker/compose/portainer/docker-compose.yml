version: '3.7'
services:
  portainer:
    image: 'portainer/portainer-ce:latest'
    container_name: portainer
    restart: always
    networks:
      - mainframe
    ports:
      - '8000:8000'
      - '9000:9000'
    volumes:
      - /opt/volume/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  mainframe:
    driver: bridge            